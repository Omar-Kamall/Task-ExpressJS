<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Register</h2>
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <input type="text" id="register-name" required placeholder="Full Name">
                </div>
                <div class="form-group">
                    <input type="email" id="register-email" required placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" id="register-password" required placeholder="Password">
                </div>
                <button type="submit" class="btn-primary">Register</button>
            </form>
            <p class="auth-link">Already have an account? <a href="index.html">Login</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

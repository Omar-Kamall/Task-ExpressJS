<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Product Dashboard</div>
        <div class="nav-links">
            <a href="products.html" class="nav-link">Products</a>
            <button id="logout-btn" class="btn-logout">Logout</button>
        </div>
    </nav>

    <div class="dashboard-container">
        <h2>Add New Product</h2>
        <form id="product-form" class="product-form">
            <div class="form-group">
                <input type="text" id="product-name" required placeholder="Product Name">
            </div>
            <div class="form-group">
                <input type="number" id="product-price" required placeholder="Price">
            </div>
            <div class="form-group">
                <input type="text" id="product-category" required placeholder="Category">
            </div>
            <div class="form-group">
                <textarea id="product-description" placeholder="Description"></textarea>
            </div>
            <button type="submit" class="btn-primary">Add Product</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
